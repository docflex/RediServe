version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: rediserve-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rediserve
      POSTGRES_PASSWORD: rediserve
      POSTGRES_DB: rediserve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: rediserve-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
